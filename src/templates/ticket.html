<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Maintenance Ticket Submission | Lint</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          rel="stylesheet"
          href="{{ url_for('static', filename='css/style.css') }}"
        />
        <link
          rel="shortcut icon"
          href="{{ url_for('static', filename='favicon.ico') }}"
        />
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    </head>
    <body>
        <div id="header">
            <div class="container">
                <div class="row">
                    <div class="col text-center">
                        <?xml version="1.0" ?><svg data-name="Layer 1" id="Layer_1" viewBox="0 0 32 32" width="64" xmlns="http://www.w3.org/2000/svg"><title/><path fill="#FFFFFF" d="M6,3V29H26V3H6ZM25,4V8H7V4H25ZM7,28V9H25V28H7Z"/><circle fill="#FFFFFF" cx="10" cy="6" r="1"/><circle fill="#FFFFFF" cx="14" cy="6" r="1"/><circle fill="#FFFFFF" cx="18" cy="6" r="1"/><circle fill="#FFFFFF" cx="22" cy="6" r="1"/><path fill="#FFFFFF" d="M16,11a7,7,0,1,0,7,7A7,7,0,0,0,16,11Zm0,13a6,6,0,1,1,6-6A6,6,0,0,1,16,24Z"/><path fill="#FFFFFF" d="M16,14a4,4,0,1,0,4,4A4,4,0,0,0,16,14Zm0,7a3,3,0,1,1,3-3A3,3,0,0,1,16,21Z"/></svg>
                        <h1>
                            Submit Maintenance Form
                        </h1>
                        <h3>
                            {{building}} Laundry, Machine {{machineNum}}
                        </h3>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div id="homeGrid">
                <form action="/ticket" method="post">
                    <input type="hidden" name="building" value={{building}}>
                    <input type="hidden" name="machineNum" value={{machineNum}}>
                    <label for="issue">Select an Issue:</label>
                    <select id="issue" name="issue">
                        <option value="no_issue">Please select</option>
                        <option value="not_spinning">Not spinning</option>
                        <option value="broken">Broken</option>
                        <option value="not_drying">Not drying</option>
                        <option value="no_display">No display</option>
                        <option value="error_code">Error code</option>
                    </select>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
    </body>
</html>
